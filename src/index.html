<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card Generator</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container d-flex gap-4 justify-content-center">
    <div class="playerCard">
      <div class="d-flex justify-content-center align-items-center text-center">
        <h2 class="mt-5 text-white" id="playerWins">Player Wins: </h2>
      </div>

      <div class="card mt-3">
        <div class="player-card-top-icon">
          <h1></h1>
        </div>
        <div class="player-card-number">
          <h1></h1>
        </div>
        <div class="player-card-footer-icon">
          <h1></h1>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center text-center mt-5">
        <button type="button" class="btn btn-primary btn-lg me-3" onclick="play()">Player Pick</button>
      </div>
    </div>

    <h1 class="text-light">
      VS
    </h1>

    <div class="computerCard">
      <div class="d-flex justify-content-center align-items-center text-center">
        <h2 class="mt-5 text-white" id="computerWins">Computer Wins: </h2>
      </div>

      <div class="card mt-3">
        <div class="computer-card-top-icon">
          <h1></h1>
        </div>
        <div class="computer-card-number">
          <h1></h1>
        </div>
        <div class="computer-card-footer-icon">
          <h1></h1>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center text-center mt-5">
        <button type="button" class="btn btn-primary btn-lg me-3" disabled>Computer Pick</button>
      </div>
    </div>
  </div>  
  <script type="module" src="/app.js"></script>
</body>

</html>
